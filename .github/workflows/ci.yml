name: CI/CD

on:
  push:
    branches:
      - gha_switch
    # tags:
    #   - /v(\d+)?\.(\d+)\.(\d+)/
  # pull_request:
  #   branches:
  #     - master
  # Run daily at 0:01 UTC
  # schedule:
  #   - cron:  '1 0 * * *'

jobs:
  test:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest] #
        java-version: [1.8]
        python-version: [3.6, 3.7] #
        awkward-version: ['awkward>=0.8.4']

    steps:
    - uses: actions/checkout@master
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java-version }}
    - name: Install dependencies
      if: matrix.os != 'windows-latest'
      run: |
        python -m pip install --upgrade pip setuptools setuptools_scm wheel six
        python -m pip install ${{ matrix.awkward-version }}
        python -m pip install https://github.com/Parsl/parsl/zipball/master
        python -m pip install -q -e .[parsl,dask,spark]
        python -m pip list
        java -version
    - name: Install dependencies
      if: matrix.os == 'windows-latest'
      run: |
        python -m pip install --upgrade pip setuptools setuptools_scm wheel six
        python -m pip install ${{ matrix.awkward-version }}
        python -m pip install -q -e .[dask,spark]
        python -m pip list
    - name: Lint with flake8
      run: |
        python setup.py flake8
    - name: Test with pytest
      env:
        ARROW_PRE_0_15_IPC_FORMAT: 1
      run: |
        python setup.py pytest
